<div fxLayoutAlign="center center" fxFlexFill>
		<mat-card fxFlex="40">
		   <mat-toolbar color="primary">User Form</mat-toolbar>
		   <form [formGroup]="createUserForm" (ngSubmit)="createUser()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
		   <mat-form-field class="form-element">
			  <mat-label>Name</mat-label>
			  <input matInput type="text" placeholder="Name" formControlName="name">
			  <mat-error *ngIf="!createUserForm.controls['name'].valid && createUserForm.controls['name'].touched"> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Email</mat-label>
			  <input matInput placeholder="Email" formControlName="email">
			  <mat-error *ngIf="!createUserForm.controls['email'].valid && createUserForm.controls['email'].touched"> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Phone</mat-label>
			  <input matInput placeholder="phone" formControlName="phone">
			  <mat-error *ngIf="!createUserForm.controls['phone'].valid && createUserForm.controls['phone'].touched"> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Role</mat-label>
			  <mat-select formControlName="role" placeholder="Roles">
				 <mat-option [value]="'Admin'">Admin</mat-option>
				 <mat-option [value]="'User'">User</mat-option>
			  </mat-select>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Age</mat-label>
			  <input matInput placeholder="Age" formControlName="age">
			  <mat-error *ngIf="!createUserForm.controls['age'].valid && createUserForm.controls['age'].touched "> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Address</mat-label>
			  <input matInput placeholder="Address" formControlName="address">
			  <mat-error *ngIf="!createUserForm.controls['address'].valid && createUserForm.controls['address'].touched"> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <mat-form-field class="form-element">
			  <mat-label>Password</mat-label>
			  <input matInput type="password" placeholder="Password" formControlName="password">
			  <mat-error *ngIf="!createUserForm.controls['password'].valid && createUserForm.controls['password'].touched"> {{ titleAlert }} </mat-error>
		   </mat-form-field>
		   <div>
			  <button mat-raised-button type="submit" color="primary" [disabled]="createUserForm.invalid">Create</button>
			  <button mat-raised-button type="submit" color="secondary" routerLink="/dashboard">Cancel</button>
		   </div>
		   </form>
		</mat-card>
	 </div>
